<header class="w-full h-auto flex items-center justify-center pt-4 pb-8">
    <h1 class="text-4xl font-bold">Todo List</h1>
</header>

<main class="w-4/6 h-auto max-h-[85%] flex flex-col gap-12 mx-auto">
    <div class="w-full h-9 flex flex-row gap-3 relative after:block after:absolute after:-bottom-4 after:w-full after:border-t-[1px]">
        <div class="w-full h-full flex flex-row items-center gap-3 border border-princ rounded-lg px-3">
            <span class="material-symbols-outlined text-[#ACACAC]">
                search
            </span>
            <input type="text" class="w-full font-semibold border-none outline-none text-[#ACACAC]" placeholder="Digite sua tarefa" name="task" id="task" />
        </div>

        <button class="w-auto h-full flex flex-row items-center gap-1 px-2 border border-princ text-princ rounded-lg hover:bg-princ hover:text-white transition-colors">
            <span class="text-xl font-bold">Add</span>

            <span class="material-symbols-outlined">
                add
            </span>
        </button>
    </div>

    <div class="w-40 h-40 flex items-center justify-center mx-auto" *ngIf="tasks.length===0">

    </div>
</main>
